<html>
	<head>
	<title>Register Page</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	
	</head>
	<body>
	
	<div class="jumbotron" style="height:150px;padding:10"><h1><b><%= title%></b></h1></br>
	<div class="navbar-header">
	
	<a href="/">Index</a>&nbsp;&nbsp;
	<a href="about">About</a>&nbsp;&nbsp;
	<a href="contact">Contact</a>&nbsp;&nbsp;
	<%if(sessions!=''){ %>
	<a href="logout">Logout</a>&nbsp;&nbsp;
	<%}else{%>
	<a href="login">Login</a>&nbsp;&nbsp;
	<a href="register">Register</a>&nbsp;&nbsp;
	<%}%>

	</div>
	</div>
	
	
	<br/><br/><br/>
	<form method="POST" id="registration_form" action="/formfill" >
		<table>
		<tr><td>Email:</td><td><input type="email" name="email" id="email" required/></td></tr>
		<tr><td>Password:</td><td><input type="password" name="password" id="password" required/></td></tr>
		<tr><td>Confirm Password:</td><td><input type="password" name="cpassword" id="cpassword" required/></td></tr>
		<tr><td><input type="Submit" class="btn btn-default" id="Submit"/></td></tr>
		</table>
	</form>
	
	</body>
</html>

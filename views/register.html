<html>
	<head>
	<title>Register Page</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	
	</head>
	<body>
	
	<div class="jumbotron" style="height:150px;padding:10"><h2><b><%= title%></b></h2></br>
		<div class="navbar-header">
	
		<a href="/">Index</a>&nbsp;&nbsp;
		<a href="about">About</a>&nbsp;&nbsp;
		<a href="contact">Contact</a>&nbsp;&nbsp;
		<%if(sessions!=''){ %>
		<a href="logout">Logout</a>&nbsp;&nbsp;
		<a href="myrep">My Repository</a>&nbsp;&nbsp;
		<%}else{%>
		<a href="login">Login</a>&nbsp;&nbsp;
		<a href="register">Register</a>&nbsp;&nbsp;
		<%}%>

		</div>
	</div>
	

	<br/><br/><br/>
	<form method="POST" id="registration_form" action="/formfill"  >
	
	<div class="form-group">
		<label for="email">Email:</label><br/>
		<input type="email" name="email" id="email" required/>
	</div>
	
	<div class="form-group">
		<label for="password">Password:</label><br/>
		<input type="password" name="password" id="password" pattern="[a-zA-Z0-9]{8,12}" title="8 to 12 chars,alphabets capital and small with digits" required="required"/>
	</div>
	
	<div class="form-group">
		<label for="cpassword">Confirm Password:</label><br/>
		<input type="password" name="cpassword" id="cpassword" oninput="check(this)" pattern="[a-zA-Z0-9]{8,12}" title="8 to 12 chars,alphabets capital and small with digits" required="required"/>
	</div>

	<input type="Submit" class="btn btn-default" id="Submit"/></td></tr>
	
	</form>
		<script>
		function check(input){
			var len = input.length;
			if(input.value != document.getElementById('password').value)
			{
				input.setCustomValidity('Password and confirm password not same!');
			}
		}
		</script>
	</body>
</html>

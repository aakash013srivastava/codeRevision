<html>
	<head>
	<title>My Repositories</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>  


<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
	<div class="jumbotron" style="height:125px;padding:10"><h2><b><%= title%></b></h2></br>
	<div id="header">
	
		<a href="/">Index</a>&nbsp;&nbsp;
		<a href="about">About</a>&nbsp;&nbsp;
		<a href="contact">Contact</a>&nbsp;&nbsp;
		<%if(sessions!=''){%>
		<a href="logout">Logout</a>&nbsp;&nbsp;
		<a href="myrep">My Repository</a>&nbsp;&nbsp;
		<%}else{%>
		<a href="login">Login</a>&nbsp;&nbsp;
		<a href="register">Register</a>&nbsp;&nbsp;
		<%}%>
	
	</div>
	</div>
	<div id="sidebar" style="float:right;width:250px;border-left:thin solid #D3D3D3;position:relative;padding-left:10px">
		<h4><i>Add a new Repo</i></h4>
		<form enctype="multipart/form-data" action="/repoUpload" method="post">
		  <input type = "text" name = "repo_name" placeholder="Repo name here!" required/><br/><br/>
		  <input type = "file" name="upload" multiple /><br/>
		  <input type="submit" value="Upload !" name="submit" />
		</form>
		
	</div>
	<div id="content" style="margin-top:50px">
	<p>Welcome, contribute to your code repositories OR add more !!!  </p>
	</div>
	</body>
	 
</html>

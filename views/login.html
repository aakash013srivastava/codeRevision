<html>
	<head>
	<title><%= title%></title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>  

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- Include header using JQuery -->	
	</head>
	<body>
<div class="jumbotron" style="height:125px;padding:10"><h2><b><%= title%></b></h2></br>
	<div id="header">
	
		<a href="/">Index</a>&nbsp;&nbsp;
		<a href="about">About</a>&nbsp;&nbsp;
		<a href="contact">Contact</a>&nbsp;&nbsp;
		<%if(sessions!=''){%>
		<a href="logout">Logout</a>&nbsp;&nbsp;
		<a href="myrep">My Repository</a>&nbsp;&nbsp;
		<%}else{%>
		<a href="login">Login</a>&nbsp;&nbsp;
		<a href="register">Register</a>&nbsp;&nbsp;
		<%}%>
	
	</div>
	</div>
	<div id="sidebar" style="float:right;width:200px;position:relative">
		<h3></h3>
	</div>
	<div id="content" style="margin-top:50px">
		
		<div data-role="main" class="ui-content">
			<a href="#myPopup" data-rel="popup" class="ui-btn ui-btn-inline ui-corner-all ui-icon-check ui-btn-icon-left">Login here!</a>

			<div data-role="popup" id="myPopup" class="ui-content" style="min-width:250px;">
				<form method="POST" id="login_form" action="/login" style="margin-left:50px">
					<div class="form-group">
						<label for="email" >Email:</label><br/>
						<input type="email" name="email" id="email" required/>
					</div>
					<div class="form-group">
						<label for="password">Password:</label><br/>
						<input type="password" name="password" id="password" required/>
					</div>
					
					<div class="form-group">
						<input type="Submit" class="btn btn-default" data-inline="true" value="Log in" id="Submit"/>
					</div>
				</form>
			</div>
		</div>
	</div>	
	</body>
</html>

<html>
	<head>
	<title><%= title%></title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- Include header using JQuery -->	
	</head>
	<body>
	<div class="jumbotron" style="height:150px;padding:10"><h1><b><%= title%></b></h1></br>
	<div class="navbar-header">
	
	<a href="/">Index</a>&nbsp;&nbsp;
	<a href="about">About</a>&nbsp;&nbsp;
	<a href="contact">Contact</a>&nbsp;&nbsp;
	
	
	<%if(sessions!=null && sessions!=""){%>
	<a href="logout">Logout<%=sessions%></a>&nbsp;&nbsp;
	<%}else{%>
	<a href="login">Login</a>&nbsp;&nbsp;
	<a href="register">Register</a>&nbsp;&nbsp;
	<%}%>
	

	</div>
	</div>
	
	<form method="POST" id="login_form" action="/login">
		<div class="form-group">
			<label for="email">Email:</label><br/>
			<input type="email" name="email" id="email" required/>
		</div>
		<div class="form-group">
			<label for="password">Password:</label><br/>
			<input type="password" name="password" id="password" required/>
		</div>
		<div class="form-group">
			<input type="Submit" class="btn btn-default" id="Submit"/>
		</div>
	</form>
	</body>
</html>
